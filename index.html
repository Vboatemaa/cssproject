<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Project</title>
</head> 
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Welcome , Vanessa</h2>
      <button class="compose">compose</button>
      <ul class="folders">
        <li>Inbox<span class= "unread-count">(3)</span></li>
        <li>Tagged</li>
        <li>Important</li>
        <li>Sent Mail</li>
        <li>Drafts</li>
        <li>Trash</li>
      </ul>
    </nav>
  <div class="main-content">
  <div class="search-bar">
    <input type="text" placeholder="search-bar">
  </div>
  </div>
  <div class="email-list">
    <div class="email-item">
      <span class="sender">John Doe</span>
      <span class="date">Nov 25, 2024</span>
      <p class="preview">Hey,Just checking in</p>
    </div>
  </div>
  <div class="email-content">
    <h3 class="email-subject">Subject:Project Update</h3>
    <p><strong>From:</strong>john.doe@example.com</p>
    <p><strong>To:</strong>vboatemaa@example.com</p>
<p class="email-body">will come back to this</p>
<div class="reply-section">
  <textarea placeholder="type your reply here"></textarea>
  <button class="send-button"></button>
</div>
  </div>
</body>
</html>
