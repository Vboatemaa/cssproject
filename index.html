<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Project</title>
</head> 
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Welcome , Vanessa</h2>
      <button class="compose">compose</button>
      <ul class="folders">
        <li>Inbox</li>
        <li>Tagged</li>
        <li>Important</li>
        <li>Sent Mail</li>
        <li>Drafts</li>
        <li>Trash</li>
      </ul>
    </nav>
    <header class="header">
      <input type="text" class="search-bar" placeholder="Search emails">
    </header>
    <main class="content">
      <section class="email-list">
      <div class="email-list">
        <p><strong>Sender</strong></p>
        <p>Preview of the email</p>
        <span>Date/Time</span>
      </div>
      </section>
      <section class="email-view">
      <h3>Subject Line</h3>
      <p>From: sender@example.com</p>

      </section>
    </main>
  </div>
</body>
</html>
